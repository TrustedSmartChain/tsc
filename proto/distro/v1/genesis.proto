syntax = "proto3";
package distro.v1;

import "gogoproto/gogo.proto";
import "amino/amino.proto";

option go_package = "github.com/TrustedSmartChain/tsc/x/distro/types";

// GenesisState defines the module genesis state
message GenesisState {
  // Params defines all the parameters of the module.
  Params params = 1 [(gogoproto.nullable) = false];
}

// Params defines the set of module parameters.
message Params {
  option (amino.name) = "tsc/x/distro/params";
  option (gogoproto.equal) = true;

  string minting_address = 1;
  string receiving_address = 2;
  string denom = 3;
  string max_supply = 4;
  string distribution_start_date = 5;
  uint64 months_in_halving_period = 6;
}